	<body>
		<div id="buttonbar">
			<div id="SHORTCUT">LEFT:上一轮；RIGHT:下一轮；UP:顺时针；Down:逆时针。</div>
			<button id="lastround" onclick="backward1round()">&lt;&lt;</button>
			<button id="nextround" onclick="forward1round()">&gt;&gt;</button>
			<button id="clockwise" onclick="changeViewPointClockwise()">顺时针旋转视角</button>
			<button id="counterclockwise" onclick="changeViewPointCounterClockwise()">逆时针旋转视角</button>
			<div id="ZHUJIPAI">XX</div>
			<div id="ROUNDCOUNT">ROUND XX</div>
		</div>
		<div id="DJ" style="width:auto;text-align:center;height:160px"> </div>
		<div id="block" style="width:auto">
			<div id="SJ" style="float:left;width:50%;text-align:center;height:160px"></div>
			<div id="XJ" style="float:right;width:50%;text-align:center;height:160px"></div>
		</div>
		<div id="BJ" style="width:auto;text-align:center;height:160px"></div>
		<div id="block" style="width:auto">==</div>
		<div id="MYCARDS" style="width:auto;text-align:center;height:160px"> XXXX </div>
	</body>

	<script type="text/javascript" src="jquery-2.1.0.js"></script>
	<script type="text/javascript" src="shortcut.js" ></script>
	<script type="text/javascript" src="urlparser.js" ></script>
	<script type="text/javascript" src="model.js" ></script>
	<script type="text/javascript" src="flow.js" ></script>
	<script type="text/javascript" src="replay.js" ></script>
	<script type="text/javascript" >
		a = fetchDecodedGameFromUrl();
		if (a) { 
			replay(a); 
			reset(); 
			shortcut.add("Enter", play);
			shortcut.add("Space", play);
			shortcut.add("h", backward1round);
			shortcut.add("l", forward1round);
			shortcut.add("Left", backward1round);
			shortcut.add("Right", forward1round);
			shortcut.add("Up", changeViewPointClockwise);
			shortcut.add("Down", changeViewPointCounterClockwise);
		} else { document.getElementById("MYCARDS").innerText="ERROR! NO DATA!";}

	</script>
</html>
